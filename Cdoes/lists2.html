<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul.a{list-style-type: circle;}
        ul.b{list-style-type: decimal;}
        ul.c{list-style-type: armenian;}

        ol.a{list-style-type: decimal;}
        ol.b{list-style-type: square;}
        ol.c{list-style-type: lower-alpha;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>~UNORDERED LIST</p>
    <ul class="a">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
        </ul>
        <ul class="b">
            <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul class="c">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>~ORDERED LIST</p>
    <ol class="a">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol class="b">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol class="c">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
