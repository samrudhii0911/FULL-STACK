<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        table,th,td{
            border: 1px solid black;
            /* border-collapse: collapse; */
            padding: 10px;
            border-spacing: 10px;
        }
        th{
        
            text-align: right;
            background-color: rgb(237, 235, 234);
            border-radius: 10px;
            padding: 20px;
        }

        td{
            text-align: center;
                width: 60px;
            height: 60px;
             background-color: rgb(237, 246, 243);
            border-radius: 10px;
        }


        
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">0</th>
        </tr>
        <tr>
            <td>%</td>
            <td>CE</td>
            <td>C/td>
            <td>CLR</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
                <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
                <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>

                <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
